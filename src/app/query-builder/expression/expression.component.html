<form [formGroup]="expressionForm" class="repeat-column">
    <div class="section-heading">
        <h4>When</h4>
        <button type="button" name="delete" value="Remove" (click)="remove()" class="anchor-bin"><span class="icon-va-bin"></span></button>
    </div>
    <div class="row-col">
        <div formGroupName="lOperand" class="col3">
            <input formControlName="displayName" type="text" name="display" class="form-control">
        </div>
        <div class="col3">
            <select name="operator" formControlName="operator" id="" class="form-control">
                <option value="">{{expressionForm.get('operator').value}}</option>
            </select>
        </div>
        <div formGroupName="rOperand" class="col3">
            <input formControlName="displayName" type="text" name="display" class="form-control">
        </div>
    </div>
</form>
